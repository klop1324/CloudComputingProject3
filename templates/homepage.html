{% extends "base.html" %}

{%  block content %}
    <div style="align-content: center">
    <a href="upload">Upload a picture</a>
    <br/>
    <h1>Welcome to Ebooker</h1>
    <h2>Current Pictures</h2>

        <table>
            {%  for item in data %}
                <tr>
                    <td><img src="{{ item.uri }}" alt="image" width="100" height="140"></td>
                    <td>Title: {{ item.title }}<br/>
                    Author: {{ item.author }}</td>
            {% endfor %}
                </tr>
        </table>

    </div>

{% endblock %}
